<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="color-buttons">
                <button class="color-btn red"></button>
                <button class="color-btn yellow"></button>
                <button class="color-btn green"></button>
            </div>
            <div class="title-container">
                <h1 class="title">Планнер по темам :)</h1>
            </div>
            <div class="redact-panel">
                <button class="add-new-box-btn plus-btn" type="button"></button>
                <button class="save-btn" type="submit">Сохранить изменения</button>
            </div>
            <div class="login-sign-up">
                <button type="button" class="login login-sign-up__btn">Зарегистрироваться</button>
                <button type="button" class="sign-up login-sign-up__btn">Войти</button>
            </div>
        </div>
    </header>
    <section class="todo">
        <div class="container">
            <div class="todo__boxes">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
